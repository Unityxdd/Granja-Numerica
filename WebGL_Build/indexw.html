<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Granja Num茅rica</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop" style="width:100%; height:100%; margin:0; padding:0;">
      <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"
        style="display:block; width:100%; height:100%; max-width:100vw; max-height:100vh; object-fit:contain;">
      </canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>

      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Granja Num茅rica</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      // === Configuraci贸n base de Unity ===
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL_Build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/WebGL_Build.data",
        frameworkUrl: buildUrl + "/WebGL_Build.framework.js",
        codeUrl: buildUrl + "/WebGL_Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Zayara",
        productName: "Granja Num茅rica",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      //  Nuevo: permitir que Unity se adapte din谩micamente al tama帽o del canvas
      config.matchWebGLToCanvasSize = true;

      // === Funci贸n para mostrar mensajes de advertencia o error ===
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background:red; padding:10px;';
        else {
          if (type == 'warning') div.style = 'background:yellow; padding:10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // === Detectar tipo de dispositivo ===
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Modo m贸vil
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
        // Puedes reducir resoluci贸n si quieres mejorar rendimiento:
        // config.devicePixelRatio = 1;
      } else {
        //  Modo escritorio adaptativo
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.maxWidth = "100vw";
        canvas.style.maxHeight = "100vh";
        canvas.style.objectFit = "contain";
      }

      // === Mostrar barra de carga ===
      document.querySelector("#unity-loading-bar").style.display = "block";

      // === Cargar el loader de Unity ===
      var script = document.createElement("script");
      script.src = loaderUrl;

      // Guardar referencia global del juego (por si se usa en resize externo)
      var unityInstance = null;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then((instance) => {
          unityInstance = instance;
          document.querySelector("#unity-loading-bar").style.display = "none";

          // Bot贸n fullscreen interno del build
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      //  Actualiza tama帽o del juego si cambia el tama帽o del contenedor o la ventana
      window.addEventListener('resize', () => {
        if (unityInstance && unityInstance.Module && unityInstance.Module.canvas) {
          const canvas = unityInstance.Module.canvas;
          canvas.width = canvas.clientWidth * window.devicePixelRatio;
          canvas.height = canvas.clientHeight * window.devicePixelRatio;
        }
      });
    </script>
  </body>
</html>
